<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --rotate-speed: 40;
            --count: 8;
            --easing: cubic-bezier(0.000, 0.37, 1.000, 0.63);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .void {
            width: 100%;
            max-width: 1024px;
            margin: auto;
            position: relative;
            aspect-ratio:  1 / 1;
        }

        ul:hover * {
            animation-play-state: paused;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            z-index: 1;
        }

        li {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            animation: rotateCW calc(var(--rotate-speed) * 1s) var(--easing) infinite;
        }

        .card {
            width: 27%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 16px 20px;
            gap: 8px;
            background: #FFFFFF;
            box-shadow: 0px 4px 12px rgba(1, 94, 128, 0.1);
            border-radius: 12px;
            font:400 14px;
            color: #535062;
            animation: rotateCCW calc(var(--rotate-speed) * 1s) var(--easing) infinite;
        }

        .card img {
            width: 100%;
        }

        a {
            text-decoration: none;
            color: unset;
            display: block;
            height: 80px;
            overflow: hidden;
        }

        .model-name {
            font-weight: 500;
            font-size: 18px;
            line-height: 150%;
            color: #086a79;
            display: block;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        li:nth-child(2),
        li:nth-child(2) .card {
            animation-delay: calc((var(--rotate-speed) / var(--count)) * -1s);
        }
        li:nth-child(3),
        li:nth-child(3) .card {
            animation-delay: calc((var(--rotate-speed) / var(--count)) * -2s);
        }
        li:nth-child(4),
        li:nth-child(4) .card {
            animation-delay: calc((var(--rotate-speed) / var(--count)) * -3s);
        }
        li:nth-child(5),
        li:nth-child(5) .card {
            animation-delay: calc((var(--rotate-speed) / var(--count)) * -4s);
        }
        li:nth-child(6),
        li:nth-child(6) .card {
            animation-delay: calc((var(--rotate-speed) / var(--count)) * -5s);
        }

        @keyframes rotateCW {
            from {
                transform: translate3d(0px, -50%, -1px) rotate(-45deg);
            }
            to {
                transform: translate3d(0px, -50%, 0px) rotate(-315deg);
            }
        }

        @keyframes rotateCCW {
            from {
                transform: rotate(45deg);
            }
            to {
                transform: rotate(315deg);
            }
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            aspect-ratio: 1 / 1;
            transform: translate(-50%, -50%);
            width: 230px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0px 18px 36px -18px rgba(1, 94, 128, 0.1),
                0px 30px 60px -12px rgba(1, 94, 128, 0.1);
            border-radius: 50%;
            background-size: cover;
            background-position: -35px 0;
        }

        .second-circle {
            position: absolute;
            width: 40%;
            aspect-ratio: 1 / 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #FFFFFF;
            opacity: 0.4;
            box-shadow: 0px 18px 36px -18px rgba(1, 94, 128, 0.1),
                0px 30px 60px -12px rgba(1, 94, 128, 0.1);
            border-radius: 50%;
            background-image: url(./rain.gif);
        }

        .last-circle {
            position: absolute;
            width: 66%;
            aspect-ratio: 1 / 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #FFFFFF;
            opacity: 0.2;
            box-shadow: 0px 18px 36px -18px rgba(1, 94, 128, 0.1),
                0px 30px 60px -12px rgba(1, 94, 128, 0.1);
            border-radius: 50%;
            background-image: url(./rain.gif);
        }

        .crop {
            -webkit-mask-image: linear-gradient(90deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 50%,  rgba(0, 0, 0, 1) 50%);
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50%;
            background-position: 100% 50%;
            background-repeat: no-repeat;
            background-image: radial-gradient(100% 50% at 100% 50%, rgba(46, 163, 222, 0.25) 0%, rgba(46, 163, 222, 0.2) 20%,
             rgba(46, 163, 222, 0.18) 40%, rgba(46, 163, 222, 0.1) 60%, rgba(46, 163, 222, 0.018) 80%, rgba(46, 163, 222, 0.0) 100%);
        }

        .mask:after {
            content: "";
            position: absolute;
            width: 1px;
            height: 100%;
            right: 0;
            display: block;
            background-image: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgb(2, 67, 91) 50%, rgba(0, 0, 0, 0) 100%);
        }
    </style>
</head>
